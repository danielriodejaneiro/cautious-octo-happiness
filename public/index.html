<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vue Calculator</title>
    <link rel="stylesheet" href="styles.css">

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/5.0.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/5.0.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/5.0.1/firebase-database.js"></script>
    <script defer src="/__/firebase/5.0.1/firebase-messaging.js"></script>
    <script defer src="/__/firebase/5.0.1/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

</head>
<body>
<main id="app">
    <article id="firebase">
        <h2 id="load"></h2>
        <p id="iteration">The simplest calc in town has<span class="items">...</span><br>
        </p>
    </article>
</main>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // // ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥
        // // The Firebase SDK is initialized and available here!

        firebase.database().ref('/ontario').on('value', snapshot => {
            const result = snapshot.val();
            // console.log('1', typeof result);
            // console.log('2', result);
            // let temp = JSON.stringify(result);
            // console.log('3', temp);
            // temp = JSON.parse(temp);
            // console.log('4', temp);

            /*KEEP IN MIND: use IN for objects and OF for iterables*/
            for (let i in result) {
                document.getElementById('iteration').innerHTML += `<span class="items">${i}</span><br>`;
                // console.log(i);
            }

            /*start foreach*/
            // result.foreach((e, i, a) => {
            //     console.log(i, ':', e);
            // });
            /*end of foreach*/
        });

        // // ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥

        try {
            let app = firebase.app();
            let features = ['database'].filter(feature => typeof app[feature] === 'function');
            document.getElementById('load').innerHTML = `Firebase SDK loaded with ${features.join(', ')}`;



        } catch (e) {
            console.error(e);
            document.getElementById('load').innerHTML = 'Error loading the Firebase SDK, check the console.';
        }
    });
</script>
</body
